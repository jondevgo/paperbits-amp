<fieldset class="form flex-item flex-item-grow" data-bind="scrollable: true">
    <background params="{ background: backgroundConfig, onUpdate: onBackgroundUpdate }"></background>
    <container params="{ container: containerConfig, onUpdate: onContainerUpdate }"></container>
    <size-editor params="{ features: 'minMaxWidth', sizeConfig: sizeConfig, onUpdate: onSizeUpdate }"></size-editor>
</fieldset>
